{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Welcome to Forethought India {% endblock %}</h1>
<div class="container">
  <div>
    <label for="link">Enter Home Page URL</label>
    <input
      type="text"
      name="link"
      placeholder="URL Here...."
      class="form-control"
      value="{{ request.form['city'] }}"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
{% endblock %}
